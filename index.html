<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        /* Body style with background image */
        body {
            background-image: url('https://raw.githubusercontent.com/snoopdoggydoge3/quantumpcprocessors/refs/heads/main/google_willow_chip.jpeg');
            background-size: cover;
            background-position: center center;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh; /* Ensure the body takes up the full height of the screen */
            margin: 0;
            color: white;
        }

        /* Heading style */
        h1 {
            font-size: 4rem; /* Large font size */
            color: orange; /* Orange color for the heading */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7); /* Adds depth with shadow */
            font-family: 'Georgia', serif; /* Elegant font */
            margin-top: 100px; /* Adds space from the top */
        }

        /* Paragraph style */
        p {
            font-size: 1.5rem;
            font-weight: bold; /* Makes the text stand out more */
            color: white;
            margin-top: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Text shadow for better contrast */
        }

        /* Link style */
        a {
            color: orange; /* Orange color for the link */
            font-size: 2rem; /* Larger text for the link */
            text-decoration: none;
            border-bottom: 2px solid orange; /* Underline effect */
            padding-bottom: 3px;
        }

        /* Link hover effect */
        a:hover {
            color: #ff8c00; /* Lighter orange on hover */
            border-bottom: 2px solid #ff8c00; /* Hover effect for the underline */
        }

</head>
